<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body class="bg">
    

<div class="container">
  <div class="row  ">
    <div class="login  d-flex justify-content-center align-items-center flex-column  p-5 mt-5 w-75 m-auto  text-center">
      <h1 class="m-2" > Smart Login System </h1>
      <input onkeyup="signUpValidation(this)"  type="text" class="form-control text-white bg-transparent mt-4 " name="name" id="name" placeholder="Enter your name">
      <div class="alert alert-danger w-100 p-2 mt-2 mb-0 d-none">
        <small>your name must be more than 3 characters</small>
      </div>
      <input onkeyup="signUpValidation(this)" type="email" class="form-control text-white bg-transparent mt-4  " name="email" id="email" placeholder="Enter your email">
      <div class="alert alert-danger w-100 p-2 mt-2 mb-0 d-none">
        <small>Ex : abdullah@gmail.com</small>
      </div>
      <input onkeyup="signUpValidation(this)"  type="password" class="form-control text-white bg-transparent my-4 " name="password" id="password" placeholder="Enter your password">
      <div class="alert alert-danger w-100 p-2 mt-2 mb-3 d-none ">
        <small>your password must be more than 8 characters and have capital letter </small>
      </div>
    
      <button onclick="addAcount()" class=" disabled btn-info bg-transparent p-2  mt-3 w-100" id="SignUp">Sign Up</button>
      <p class="mt-3 text-white  ">You have an account? <a target="_self" href="../index.html">Signin</a></p>
    </div>
    
  </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>
</html>
